<div class="container">
    <div class="col-md-12">
        <p>
            <button (click)="isCollapsed = !isCollapsed" class="btn btn-light" type="button" data-toggle="collapse" data-target="#filter" aria-expanded="false" aria-controls="filter">
                Use Filter
            </button>
        </p>
        <div [ngClass]="{'show': !isCollapsed}" class="collapse" id="filter">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="movieSearch">Movie Name</label>
                        <input type="text" class="form-control" id="movieSearch" aria-describedby="movies" placeholder="Enter name">
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="genre">Genre</label>
                        <select class="form-control" id="genre">
                            <option selected>Choose...</option>
                            <!-- <option *ngFor="let genre of genreDropdown" value="{{genre}}">{{genre}}</option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" aria-describedby="movie year" placeholder="Year">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-link">Reset</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-dark">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
