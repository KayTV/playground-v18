<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Hello {{name}}</p>
            <input type="text" class="form-control" [(ngModel)]="name" id="movieSearch" aria-describedby="movies" placeholder="Enter name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 form-group">
            <label for="genre">Genre</label>
            <select class="form-control" id="genre">
                <option selected>Choose...</option>
                <option *ngFor="let genre of genreDropdown" value="{{genre}}">{{genre}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of movieList">
            <app-movie-display [movie]="movie"></app-movie-display>
        </div>
    </div>
</div>
