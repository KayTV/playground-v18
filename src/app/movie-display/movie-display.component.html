<div class="card" style="width: 18rem;">
  <img class="card-img-top" rel="preconnect" [src]="movie?.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{movie?.name}}</h5>
    <p class="card-text">{{movie?.longDesc}}</p>
    <a (click)="deleteMovie(movie!)" class="btn btn-primary pull-left">Delete</a>
    <a [routerLink]="['/details', movie?.id]" class="btn btn-primary pull-right">More Details</a>
  </div>
</div>
